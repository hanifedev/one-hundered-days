name: tiny_plates
description: "A new Flutter project."


publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.0


dependencies:
  flutter:
    sdk: flutter

  # ────────────────────────────────
  # MASTERFABRIC CORE (pub.dev)
  # ────────────────────────────────
  # https://pub.dev/packages/masterfabric_core
  # Includes MasterViewHydratedCubit, BaseViewModelHydratedCubit, HydratedBloc
  masterfabric_core: ^1.0.0

  # ────────────────────────────────
  # OSMEA COMPONENTS (UI Kit)
  # ────────────────────────────────
  osmea_components:
    git:
      url: https://github.com/masterfabric-mobile/osmea.git
      path: packages/components
      ref: dev

  # ────────────────────────────────
  # ICONS
  # ────────────────────────────────
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3

  # ────────────────────────────────
  # SUPABASE
  # ────────────────────────────────
  supabase_flutter: ^2.5.3


  # ────────────────────────────────  
  # DEPENDENCY INJECTION
  # ────────────────────────────────
  flutter_bloc: ^9.1.1     # BLoC pattern for managing application state
  get_it: ^8.3.0           # Simple service locator (manual DI)
  injectable: ^2.5.0       # Annotation-based code generation for get_it

  # ────────────────────────────────
  # ROUTING / NAVIGATION
  # ────────────────────────────────
  go_router: ^15.1.3       # Declarative navigation with deep linking support

  # ────────────────────────────────
  # ENVIRONMENT CONFIGURATION
  # ────────────────────────────────
  flavor: ^2.0.0           # Manage multiple environments (dev, staging, prod)

  # ────────────────────────────────
  # LOCALIZATION (i18n)
  # ────────────────────────────────
  flutter_gen: ^5.10.0     # Generates strongly typed asset references (images, fonts, etc.)
  intl: ^0.20.2
  image_picker: ^1.2.1
  flutter_localizations:
    sdk: flutter
  slang: ^4.11.1            # Slang for translations
  slang_flutter: ^4.11.0   # Slang Flutter integration
  url_launcher: ^6.3.2
  http: ^1.2.2

  # ────────────────────────────────
  # CHARTS (Admin dashboard)
  # ────────────────────────────────
  fl_chart: ^0.69.0

# ═══════════════════════════════════════════════════════════════════════════════
# ═══════════════════════════════════════════════════════════════════════════════
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

  # ────────────────────────────────
  # CODE GENERATION
  # ────────────────────────────────
  injectable_generator: ^2.6.2     # Generates code for injectable (DI)
  build_runner: ^2.5.4            # Core tool for running code generation
  flutter_gen_runner: any         # Generator for flutter_gen (assets, colors, fonts, etc.)
  slang_build_runner: ^4.8.0      # Slang code generator

# ═══════════════════════════════════════════════════════════════════════════════
# APP ICON
# ═══════════════════════════════════════════════════════════════════════════════
flutter_launcher_icons:
  image_path: assets/images/app_icons.png
  android: true
  ios: true
  remove_alpha_ios: true

# ═══════════════════════════════════════════════════════════════════════════════
# FLUTTER GEN CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
flutter_gen:
  output: lib/gen/
  line_length: 80

# ═══════════════════════════════════════════════════════════════════════════════
# FLUTTER PROJECT CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

flutter:
# ────────────────────────────────
  # ASSET MANAGEMENT
  # ────────────────────────────────
  assets:
    - assets/                    # Configuration files (app_config.json)
    - assets/images/             # Splash logo (MasterFabric / app icon)
    - assets/i18n/               # Localization files (slang)
  # ────────────────────────────────
  # MATERIAL DESIGN
  # ────────────────────────────────

  uses-material-design: true